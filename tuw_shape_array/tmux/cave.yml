##enable named panes in tmux.conf with:
#set -g pane-border-format "#{pane_index} #{pane_title}"
#set -g pane-border-status bottom

name: pioneer3dx
#root: /home/markus/projects/tuw-ros

windows:
  - maps:
      panes: 
        - rviz: 
          - printf '\033]2;%s\033\\' 'rviz'
          - RVIZ_CONFIG=$(find . -name "cave.rviz" | grep "tuw_shape_array/config/")
          - ros2 run rviz2 rviz2 -d $RVIZ_CONFIG
        - shape_server: 
          - printf '\033]2;%s\033\\' 'shape_server'
          - SHAPE_CONFIG=$(find . -name "cave.json" | grep "tuw_shape_array/config/")
          - ros2 run tuw_shape_array shape_server_node --ros-args  -p pub_interval:=1 -p json:=$SHAPE_CONFIG
        
# ros2 service call /shape_server/get tuw_object_msgs/srv/GetShapeArray
# ros2 service call /shape_server/get std_srvs/srv/Trigger